<mat-card>
    <mat-card-title>
        Excluir Produto
    </mat-card-title>

    <mat-card-content>
        <h2>{{product.name}}</h2>
    </mat-card-content>

    <mat-card-content>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
        <button mat-raised-button (click)="excluirProduto()" color="warn">Excluir</button>
    </mat-card-content>
</mat-card>
